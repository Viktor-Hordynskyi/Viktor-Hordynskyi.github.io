<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to eBrandcubator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css?ver=1.0">
</head>
<body>
  <!-- Start .wrapper -->
  <main class="wrapper">
    <!-- Start .login -->
    <div class="login">
      <div class="container">
        <div class="login__data">
          <div class="login__title">
            <h1>
              eBrandcubator<sup>tm</sup>
            </h1>
          </div>

          <form class="login__form">
            <div class="login__group">
              <div class="login__group-title">
                <span>username</span>

                <a href="#">forgot username</a>
              </div>

              <input type="text">
            </div>

            <div class="login__group">
              <div class="login__group-title">
                <span>password</span>

                <a href="#">forgot password</a>
              </div>

              <input type="password">
            </div>

            <div class="login__group-check">
              <input type="checkbox" id="login-remember">
              <label for="login-remember">Rememeber me</label>
            </div>

            <input type="submit" value="Login" class="login__submit">
          </form>
        </div>
      </div>
    </div>
    <!-- End /.login -->
  </main>
  <!-- End /.wrapper -->

  <!-- Need to be deleted when the project is end. -->
  <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</html>
