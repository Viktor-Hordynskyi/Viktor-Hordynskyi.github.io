<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>7C Log In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../css/style.css?ver=1.0">
</head>
<body>
  <div id="access">
    <!-- Start .wrapper -->
    <div class="wrapper">
      <!-- Start .access -->
      <main class="access">
        <div class="container">
          <div class="access__logo">
            <img src="../img/access/logo.png" alt="eBrandBuilders">
          </div>
    
          <form class="access__form">
            <div class="access__group">
              <input type="email" placeholder="Email" required>
            </div>
    
            <div class="access__group">
              <input type="password" id="password" placeholder="Password" required>
              <label for="password" id="show-pas"></label>
            </div>
    
            <div class="access__group">
              <a href="#">
                forgot your password?
              </a>
            </div>
    
            <div class="access__group">
              <input type="submit" value="Log Me In">
            </div>
          </form>
        </div>
      </main>
      <!-- End /.access -->
    </div>
    <!-- End /.wrapper -->
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

  <!-- My JS -->
  <script src="../js/main.js"></script>
</body>
</html>
