<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You for your payment. </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../css/style.css?ver=1.0">
</head>
<body>
  <!-- Start .wrapper -->
  <main class="wrapper">
    <!-- Start .popup -->
    <div id="pop-up" class="popup grey">
      <div class="popup__close">
        <img src="../img/pop-up/close.svg" alt="close">
      </div>

      <div class="popup__title">
        <h2>
          The Saas Marketing Bundule
        </h2>

        <h3>
          Enter Your Email Address to get the Saas Marketing Bundule
        </h3>
      </div>

      <form class="popup__form">
        <input type="text" placeholder="Name">

        <input type="email" placeholder="E-mail">

        <input type="submit" value="send me the free bundule">
      </form>

      <div class="popup__note">
        <h4>
          <span>&#128274;</span>
          Privacy Police: We hate SPAM and promise to keep your email address safe
        </h4>
      </div>
    </div>
    <!-- End /.popup -->
  </main>
  <!-- End /.wrapper -->
</body>
</html>
