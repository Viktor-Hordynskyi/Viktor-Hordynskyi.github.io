<!DOCTYPE html>
<html lang="he">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

	<!-- My CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<!-- Start .login -->
	<div class="login">

		<!-- Start .logo -->
		<div class="logo">
			<img src="img/logo.png" alt="logo">
		</div>
		<!-- End /.logo -->
		
		<!-- Start .login -->
		<div class="login-field">
			<div class="login-field__title">
				<h2>כניסה למערכת</h2>
			</div>

			<div class="logo_mobile">
				<img src="img/logo.png" alt="logo">
			</div>

			<div class="login-field__description">
				<div class="login-field__form">
					<div class="login-field__input">						
						<input type="text" placeholder="כתובת דוא״ל ">
						<img src="img/at.png" alt="at">
					</div>

					<div class="login-field__input">
						<input type="text" placeholder=" סיסמה">
						<img src="img/lock.png" alt="lock">
					</div>
				</div>
				
				<div class="login-field__error">
					<p>ת”ז לא תקינה נסה שנית </p>
				</div>
				
				<div class="login-field__button">
					<button>
						<span>כניסה</span>
						<img src="img/arrow-l.png" alt="arrow left">
					</button>
				</div>
			</div>

			<div class="login-field__button_mobile">
				<button>
					<span>כניסה</span>
					<img src="img/arrow-l.png" alt="arrow left">
				</button>
			</div>
		</div>
		<!-- End /.login -->
	</div>
	<!-- End /.login -->

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

	<script>
		$(window).on('load resize', function() {
			var login = $('.login-field').height();
			var wHeight = $(window).height();
			if(login >= wHeight) {
				$('.login').css("height", "100%");
			} else {
				$('.login').css("height", "100vh");
			}
		})
	</script>
	<!-- Need to be deleted when the project is end. -->
	<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</html>
