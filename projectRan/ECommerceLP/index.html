<!DOCTYPE html>
<html lang="he">
<head>
	<meta charset="UTF-8">
	<title>ECommerce LP</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

	<!-- Animate css -->
	<link rel="stylesheet" href="css/animate.css">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<!-- Start .header -->
	<header class="header">
		<div class="header__logo">
			<img src="img/logo.png" alt="ECommerce LP" class="wow slideInUp">
		</div>

		<div class="header__title">
			<span class="wow slideInUp">Ecommerce</span>
		</div>

		<div class="header__intro">
			<img src="img/intro.jpg" alt="intro ECommerce LP" class="wow zoomIn">
		</div>
	</header>
	<!-- End /.header -->

	<!-- Start .ecommerce -->
	<main class="ecommerce">
		<section class="ecommerce__title">
			<h1 class="wow slideInDown">
				ינורטקלא רחסמ סרוק
			</h1>
		</section>

		<section class="ecommerce__form">
			<h2 class="ecommerce__form-title wow slideInDown">
				.הסנכה רצילו םירצומ רוכמל ליחתהל ךיא םוחתב םיליבומה םיחמומהמ דומלל אוב
			</h2>

			<form class="ecommerce__form-field">
				<input type="text" placeholder="אלמ םש" class="wow slideInLeft" data-wow-duration="1.1s">
				<input type="text" placeholder="אלמ םש" class="wow slideInLeft" data-wow-duration="1.2s">
				<input type="text" placeholder="אלמ םש" class="wow slideInLeft" data-wow-duration="1.3s">
				<input type="submit" value="חלש" class="wow slideInLeft" data-wow-duration="1.4s">
			</form>
		</section>
	</main>
	<!-- End /.ecommerce -->
	
	<!-- Start .footer -->
	<footer class="footer">
		<div class="footer__soc">
			<a href="#">
				<img src="img/facebook.png" alt="facebook">
			</a>
			<a href="#">
				<img src="img/linkedin.png" alt="linkedin" data-wow-delay=".1s">
			</a>
		</div>

		<div class="footer__contacts">
			<a href="#">sales@zero21.io</a>

			<p>
				Yigal Alon 140, Tel Aviv
			</p>
		</div>

		<div class="footer__logo">
			<img src="img/logo.png" alt="logo">
		</div>
	</footer>
	<!-- End /.footer -->
	

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
	<!-- wow.js -->
	<script src="js/wow.min.js"></script>
	<script>
		$(document).ready(function() {
			new WOW().init();
		});
	</script>
	<!-- check if running in facebook app -->
	<script>
		var ua = navigator.userAgent || navigator.vendor || window.opera;
		function isFacebookApp() {
			return (ua.indexOf("FBAN") > -1) || (ua.indexOf("FBAV") > -1);
		}
		if (isFacebookApp()) {
			$("head").append($("<link rel='stylesheet' href='css/facebook_style.css' type='text/css' media='screen' />"));
		}
	</script>
</body>
</html>
