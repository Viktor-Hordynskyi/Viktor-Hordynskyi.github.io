<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Log in</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
  crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- Start .header -->
  <header class="header container-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark bgcolor-grey--light">
      <div class="navbar__container d-flex">
        <a class="navbar-brand" href="#">
          <img src="img/logo.png" alt="logo">
        </a>
      </div>
    </nav>
  </header>
  <!-- End /.header -->

  <!-- Start .content -->
  <main class="content container-fluid align-items-center justify-content-center bgcolor-white--dark">
    <!-- Start .login -->
    <section class="login">
      <div class="login__title">
        <h1>Log in</h1>
      </div>

      <hr class="login__hr">

      <form class="login__form">
        <div class="login__form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Email">
        </div>

        <div class="login__form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Password">
        </div>

        <div class="login__form-group custom-control custom-checkbox">
          <input type="checkbox" id="checkbox" class="custom-control-input">
          <label for="checkbox" class="custom-control-label">Remember me?</label>
        </div>

        <input type="submit" value="Log in">
      </form>

      <div class="login__footer">
        <a href="#">Forgot your password?</a>

        <span>
          Don't have an account?
          <a href="#">Register</a>
        </span>        
      </div>
    </section>
    <!-- End /.login -->
  </main>
  <!-- End /.content -->

  <link rel="stylesheet" href="css/iconmonstr-iconic-font.min.css">
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

  <!-- My JS -->
  <script src="js/main.js"></script>
  <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>

</html>
